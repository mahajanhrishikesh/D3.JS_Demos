<html>
    <head>
        <title>D3 Basics - Bar Chart [SVG] </title>
        <!--D3 CDN-->
        <script src="https://d3js.org/d3.v4.min.js"></script>        
    </head>
    <body>
        <center>
            <h1> Junk Bliss Revenue Data </h1>
            <h4> Values in 1000 </h4>
            <div id="chart"></div>
        </center>
    </body>
    <script>
    
    //     var revenueData = [175, 125, 420, 300, 450,900,345,567]
    
        var revenueData = [];
        var dataCount = 43;
        for(var i = 0; i<dataCount; i++){
            revenueData.push(Math.round(Math.random()*1000))
        }
        
        revenueData.sort(function(a,b){
            return a-b;
        })
         
         var margin = {
            top:30,
            right:30,
            bottom:40,
            left:50
         }
         
         var height = 500 - margin.top - margin.bottom;
         var width = 500 - margin.right - margin.left;
         //var barWidth = 35;
         //var barOffset = 45;
         var animateDuration = 700;
         var animateDelay = 30;
         
         
         
         var yScale = d3.scaleLinear()
                        .domain([0, d3.max(revenueData)+100])
                        .range([0, height])
                        
         var xScale = d3.scaleBand()
                        .domain(d3.range(0, revenueData.length))
                        .range([0, width]);
        
         var tooltip = d3.select('body').append('div')
                        .style('position', 'absolute')
                        .style('background', '#f4f4f4')
                        .style('padding', '5 15px')
                        .style('border', '1px #333 solid')
                        .style('border-radius', '5px')
                        .style('opacity', '0')
         
         var myChart = d3.select('#chart').append('svg')
                        .attr('width', width+margin.right+margin.left)
                        .attr('height', height+margin.top+margin.bottom)
                        .append('g')
                            .attr('transform', 'translate('+margin.left+','+margin.top+')')
                        .style('background', '#f4f4f4')
                        .selectAll('rect')
                            .data(revenueData)
                            .enter().append('rect')
                                .style('fill', 'blue')
                                .attr('width', xScale.bandwidth())
                                .attr('height', 0)
                                .attr('x', function(d,i){
                                    return xScale(i);
                                })
                                .attr('y', height)
                        .on('mouseover', function(d){
                            tooltip.transition()
                                .style('opacity','1')
                            
                            tooltip.html(d+"$")
                                   .style('left', (d3.event.pageX+'px'))
                                   .style('top', (d3.event.pageY+'px'))
                                   
                            d3.select(this).style('opacity',0.5)
                        })
                        .on('mouseout', function(){
                            tooltip.transition()
                                   .style('opacity',0)
                                   
                            d3.select(this).style('opacity',1)
                        })
                        
    myChart.transition()
           .attr('height', function(d){
                return yScale(d);
           })
           .attr('y', function(d){
                return height - yScale(d);
           })
           .duration(animateDuration)
           .delay(function(d, i){
                return i*animateDelay;
           })
           .ease(d3.easeElastic)
           
    var vScale = d3.scaleLinear()
                    .domain([0, d3.max(revenueData)+100])
                    .range([height, 0])
                        
    var hScale = d3.scaleBand()
                    .domain([2000, 2000+revenueData.length])
                    .range([0, width]);            
     
    //vertical axis               
    var vAxis = d3.axisLeft()
              .scale(vScale)
              .ticks(5)
              .tickPadding(5)
              
    var vGuide = d3.select('svg')
                   .append('g')
                        vAxis(vGuide)
                        vGuide.attr('transform', 'translate('+ margin.left +','+ margin.top +')')
                        vGuide.selectAll('path')
                              .style('fill', 'none')
                              .style('stroke', '#000')
                        vGuide.selectAll('line')
                              .style('stroke', '#000')      
                              
                              
    //horizontal axis               
    var hAxis = d3.axisBottom()
              .scale(hScale)
              .tickValues(hScale.domain().filter(function(d, i){
                return !(i%(2000+revenueData.length/6));
              }))
              
    var hGuide = d3.select('svg')
                   .append('g')
                        hAxis(hGuide)
                        hGuide.attr('transform', 'translate('+margin.left+','+(height+margin.top)+')')
                        hGuide.selectAll('path')
                              .style('fill', 'none')
                              .style('stroke', '#000')
                        hGuide.selectAll('line')
                              .style('stroke', '#000')                 
 
                    
                    
                    
    </script>
</html>
