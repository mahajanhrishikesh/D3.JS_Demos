<html>
    <head>
        <title>D3 Basics - Charts Intro</title>
        <!--D3 CDN-->
        <script src="https://d3js.org/d3.v4.min.js"></script>        
    </head>
    <body>
        <center>
            <h3> Junk Bliss </h3>
            <h3> Food Popularity Percentage </h3>
            <h4> ****Report Chart**** </h4>
        </center>
            <ul class="items" style="width:100%">
                <li> Fries </li>
                <li> Burger </li>
                <li> Chips </li>
                <li> Soda </li>            
            </ul>
    </body>
    <script>
        var styles = [
            {
                'background':'red',
                'color':'white',
                'width':'20'
            },
            {
                'background':'blue',
                'color':'white',
                'width':'30'
            },
            {
                'background':'green',
                'color':'white',
                'width':'40'
            },
            {
                'background':'yellow',
                'color':'white',
                'width':'10'
            },
        ]
        
       d3.selectAll('.items li')
         .data(styles)
         .style('font-size', '18px')
         .style('padding', '6px')
         .style('margin','4px')
         .style('list-style','none')
         .style('background', function(d){
                return d.background;
            })
         .style('color', function(d){
                return d.color;
            })
         .style('width', function(d){
                return d.width+'%';
            })
         
    </script>
</html>
