<html>
    <head>
        <title>D3 Basics - Parallel Coordinates </title>
        <!--D3 CDN-->
        <script src="https://d3js.org/d3.v4.js"></script>      
        
        <!--Styles for the table, select tag and graph-->
        
          
    </head>
    <body style="background-color:lightgoldenrodyellow">
        <center>
            <header>
                <h1> AAPL Stock Prices[0: 2013-02-08, 1256: 2018-02-07] </h1>
            </header>
            <!--Selection tag for selecting current ticker, will trigger data refreshing on click-->
            <div id="parallel1"></div>
            <p>
                In the middle region it is seen that the price drop was observed during dates 2015-2016
            </p>
        </center>
    </body>
    <script>
        // set the dimensions and margins of the graph
        var margin = {top: 30, right: 10, bottom: 10, left: 0},
          width = 900 - margin.left - margin.right,
          height = 900 - margin.top - margin.bottom;

        // append the svg object to the body of the page
        var svg = d3.select("#parallel1")
        .append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
        .append("g")
          .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");
        var y = {}
        // Parse the Data
        d3.csv("Data/AAPL_Para.csv", function(data) {

          // Extract the list of dimensions we want to keep in the plot. Here I keep all except the column called Species
          dimensions = d3.keys(data[0]).filter(function(d) { return d != "Volume" && d!="Name"})

          // For each dimension, I build a linear scale. I store all in a y object
          
          for (i in dimensions) {
            name = dimensions[i]
            y[name] = d3.scaleLinear()
              .domain( d3.extent(data, function(d) { return +d[name]; }) )
              .range([height, 0])
          }

          // Build the X scale -> it find the best position for each Y axis
          x = d3.scalePoint()
            .range([0, width])
            .padding(1)
            .domain(dimensions);

          // The path function take a row of the csv as input, and return x and y coordinates of the line to draw for this raw.
          function path(d) {
              return d3.line()(dimensions.map(function(p) { return [x(p), y[p](d[p])]; }));
          }

          // Draw the lines
          svg
            .selectAll("myPath")
            .data(data)
            .enter().append("path")
            .attr("d",  path)
            .style("fill", "none")
            .style("stroke", "#69b3a2")
            .style("opacity", 0.5)

          // Draw the axis:
          svg.selectAll("myAxis")
            // For each dimension of the dataset I add a 'g' element:
            .data(dimensions).enter()
            .append("g")
            // I translate this element to its right position on the x axis
            .attr("transform", function(d) { return "translate(" + x(d) + ")"; })
            // And I build the axis with the call function
            .each(function(d) { d3.select(this).call(d3.axisLeft().scale(y[d])); })
            // Add axis title
            .append("text")
              .style("text-anchor", "middle")
              .attr("y", -9)
              .text(function(d) { return d; })
              .style("fill", "black")

        })
    </script>
</html>
