    <head>
        <title>D3 Basics - CSV </title>

        <style>
            table, th, td {
                border: 1px solid black;
            }
        </style>
          
    </head>
    <body>
        <center>
            <h1> S&P 500 Top 10 </h1>
            <h4> Stock Ticker -> <span id="tickerName"></span> </h4>

                <option value="GOOG">Alphabet Inc.</option>
                <option value="JNJ">Johnson & Johnson</option>
                <option value="V">Visa</option>
                <option value="JPM">JP Morgan</option>
                <option value="WMT">Walmart</option>
            <select>
        </center>
    </body>
    <script>
        var tickName = null;
        function changeData() {
            tickName = document.getElementById("selectTicker").value;
            document.getElementById("tickerName").innerHTML = tickName;
            d3.csv("data\\"+tickerName+"_data.csv",function(data) {

            });
        }
            
    </script>
</html>
